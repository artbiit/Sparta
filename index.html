<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        body {
            background-color: black;
            color: white;
        }

        .container {
            margin-top: 20px;
        }

        .btn-fetch {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <button type="button" class="btn btn-warning btn-fetch" id="fetchCats">Fetch Cat Images</button>
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cardContainer">
            <!-- Cat cards will be appended here -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#fetchCats').click(function () {
                fetch('https://api.thecatapi.com/v1/images/search?limit=8')
                    .then(response => response.json())
                    .then(data => {
                        $('#cardContainer').empty();
                        data.forEach(cat => {
                            const newCard = `
                                <div class="col">
                                    <div class="card h-100 text-dark">
                                        <img src="${cat.url}" class="card-img-top" alt="Cat Image">
                                    </div>
                                </div>
                            `;
                            $('#cardContainer').append(newCard);
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
            });
        });
    </script>
</body>

</html>
